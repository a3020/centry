language: php

php:
- 5.6
- 7.0
- 7.1
- 7.2

env:
 global:
 - REPO=centry

before_install:
  - sudo apt-get install zip -y

before_script: composer install

script: true

before_deploy:
- echo ${TRAVIS_BUILD_DIR}
- rm .travis.yml
- cd ..
- zip -r centry.zip ${REPO}
- tar -zcf centry.tar.gz ${REPO}

deploy:
  provider: releases
  api_key:
    secure: 
  file: centry.zip
  file: centry.tar.gz
  skip_cleanup: true
  on:
    tags: true

notifications:
  email: false